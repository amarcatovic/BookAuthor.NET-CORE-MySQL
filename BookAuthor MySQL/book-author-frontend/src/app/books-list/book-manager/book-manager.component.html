<div class="container" style="margin-top: 30px;">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" class="form-control" id="title" formControlName="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" formControlName="description" id="description" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Released</label>
          <input type="date" class="form-control" id="date" formControlName="published">
        </div>
        <div>
            <h4>Authors: 
                <span *ngFor="let author of addedAuthors">{{ author.name }} 
                <button type="button" class="btn btn-danger" (click)="removeAuthor(author.id)">X</button></span>
            </h4>
            <input type="text" class="form-control" style="margin-bottom: 20px;" formControlName="search" [(ngModel)]="authorSearchNameText">
            <h4 *ngFor="let author of authors | search:authorSearchNameText:false:'firstName':'lastName'">
                {{ author.firstName }} {{ author.lastName }} 
                <span class="badge badge-secondary" style="cursor: pointer" (click)="addAuthor(author.id, author.firstName + ' ' + author.lastName)">Add</span>
            </h4>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-danger" role="alert" *ngIf="!formValid">
            {{ formValidText }}
        </div>

    </form>
</div>
